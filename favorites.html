<h1 id='favs'> Favorites </h1>

   <h1 id='favmovies' style="text-align:center;"> Favorite Movies</h1>


      <div class="Slideshow w3-content w3-display-container">
        <img class="mymovies" src="http://whysoblu.com/wp-content/uploads/2013/06/The-HEat-Poster.jpg"
           style="width:40%; display:block; margin:auto;">
        <img class="mymovies" src="http://eosfitness.com/wp-content/uploads/2015/03/big-mommas.jpg"
           style="width:40%; display:block; margin:auto;">
        <img class="mymovies" src="badboys.jpg"
           style="width:40%; display:block; margin:auto;">

        <button class="w3-button w3-display-left" onclick="plusDivsMovies(-1)">&#10094;</button>
        <button class="w3-button w3-display-right" onclick="plusDivsMovies(1)">&#10095;</button>
      </div>



      <script>
      var slideIndex = 1;
      showDivsMovies(slideIndex);

      function plusDivsMovies(n) {
        showDivsMovies(slideIndex += n);
      }

      function showDivsMovies(n) {
        var i;
        var x = document.getElementsByClassName("mymovies");
        if (n > x.length) {slideIndex = 1}
        if (n < 1) {slideIndex = x.length}
        for (i = 0; i < x.length; i++) {
           x[i].style.display = "none";
        }
        x[slideIndex-1].style.display = "block";
      }
      </script>
